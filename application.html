<html>
<head>
    <title>Internship Application</title>

</head>
<script type="text/javascript" src="jsfile.js"></script>
<body>  
    <h1>Internship Application</h1>
<p style="font-size:150% ">please fill out the form below and his submit to be considered for the internship</p>

<form name="myform" method="post"  onsubmit="return validateform()" >  
    <fieldset>
<legend>Personalia:</legend>
<label for="fname">First name: </label>
<input type="text" id="f" name="fname"  > <br>  

<label for="lname">Last name:</label>
<input type="text" id="l" name="lname" ><br>

<label for="page">personal website:</label>
  <input type="url" name="page" ><br>


  <label for="phone">Enter a phone number:</label>
  <input type="tel" id="p" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  ><br>


  <label for="email">Enter your email:</label>
  <input type="email" id="e" name="email"  ><br>

  <label for="username">Username:</label>
  <input type="text" id="u" name="username" ><br>

  <label for="page">password</label>
<input type="password" id="s" name="password"><br/> 

</fieldset>
<fieldset>
    <legend>Education:</legend>
    <label for="Degree">Degree:</label>
    <input list="Degree" name="Degre">
      <datalist id="Degree">
        <option value="Associate">
        <option value="Bachelor">
        <option value="Masters">
        <option value="Ph.D.">
        <option value="other">
      </datalist><br>
    <label for="datemin">when will you graduate:</label>
      <input type="date" id="datemin" name="datemin" min="2021-05-05" max="2022-05-05"><br>
    <label for="myfile">Upload your CV and other documents:</label>
      <input type="file" id="myfile" name="myfile" multiple><br>
    </fieldset>
    <br>
  <center>
    <input type="submit" value="Submit">
    <input type="submit" value="Save" >
    <input type="reset" >
</center>
  

</form>  
<h3><a href="index.html">go to old page</a></h3>
</body>
</html>
